{% extends "user/user_base.html" %}{% load static %}{% block content %}
<section class="user-section container-vh">
    <div class="edit-profile-container">
        <h1>Actualiza tu perfil</h1>
        <form class="edit-profile center-text" method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{ user_form.as_p}}{{ profile_form.as_p}}
          <input class="btn btn-edit-profile" type="submit" value="Actualizar" />
        </form>
    </div>
  </div>
</section>
{% endblock %}
